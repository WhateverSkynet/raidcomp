language: node_js
services:
  - docker
node_js:
  - 8.9
cache:
  directories:
    - client/node_modules
    - server/node_modules
env:
  - NODE_ENV=production
  - BUILD_TARGET=client
  - BUILD_TARGET=server
script:
  - build/build.sh production $BUILD_TARGET
after_success:
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
      cd server;
      echo "The server has already been built so we no longer need the devDependencies";
      npm prune --production;
      cd ..;
      export REPO=martijnhols/wowanalyzer;
      export BRANCH=$(
        if [ "$TRAVIS_BRANCH" == "master" ]; then
          echo "latest";
        else
          echo $TRAVIS_BRANCH;
        fi | sed -r 's/\//-/g'
      );
      echo "#docker build";
      docker build --tag $REPO:$BRANCH --file Dockerfile.package .;
      echo "#docker login";
      docker login --username="$DOCKER_USERNAME" --password="$DOCKER_PASSWORD";
      echo "#docker push";
      docker push $REPO:$BRANCH;
    fi
deploy:
  provider: script
  script: build/deploy.sh production $BUILD_TARGET
  on:
    branch: master